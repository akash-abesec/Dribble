<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
</head>
<body>
    <div class="row signup-container" style="height: 100vh; " id="container">
        <div class="col-md-7 col-sm-12 d-flex flex-column justify-content-center align-items-center p-4" >
            <form action="" class="sign-up-form">
                <h2 class="heading-1">Sign in to Dribbble</h2>
                <div class="row">
                    <div class="col">
                        <label for="username" class="form-label ">Username</label>
                        <input type="text" id="username" class="form-control shadow-none" placeholder="User name"
                            aria-label="User name">
                    </div>
                </div>
                <div class="col py-4">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control shadow-none" id="inputEmail4" placeholder="akash@example.com">
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label" >Password</label>
                    <input type="password" class="form-control shadow-none" id="inputPassword4" placeholder="6+ characters">
                </div>
                <div class="col-12"  id="butn">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="Protect-form">
                    <p>
                        This site is protected by reCAPTCHA and the Google <br> <a style="color: blue;">Privacy Policy</a> and <a style="color: blue;"> Terms of Service </a> apply.
                    </p>
                </div>
            </form>
        </div>
        <p class="suggestion align-right position-absolute">Create Account <a href="signup.html" style="color: rgb(0, 0, 231);">Sign up</a></p>
        <div class="col-md-5 col-sm-12 row-left p-5">
            <h2 class="logo">dribbble</h2>
            <h2 class="title my-4">Discover the world's top <br> Designers & Creatives</h2>
            <img src="signin.svg" alt="" width="50px" class="sign-up-img my-4">
            <h4 class="developer">Art by <a href="#">Peter Tarka</a></h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="signup.js">
</body>
</html>
