<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link href='https://fonts.googleapis.com/css?family=Clicker Script' rel='stylesheet'>
</head>

<body>
    <div class="row signup-container" style="height: 100vh;">
        <p class="suggestion align-right position-absolute">Already a member? <a href="signin.html" style="color: rgb(0, 0, 231);">Sign In</a></p>
        <div class="col-md-5 col-sm-12 row-left p-5">
            <h2 class="logo">dribbble</h2>
            <h2 class="title my-4">Discover the world's top <br> Designers & Creatives</h2>
            <img src="first-image.png" alt="" width="50px" class="sign-up-img my-4">
            <h4 class="developer">Art by <a href="#">Peter Tarka</a></h4>
        </div>
        <div class="col-md-7 col-sm-12 d-flex flex-column justify-content-center align-items-center p-4" >
            <form action="" class="sign-up-form">
                <h2 class="heading-1">Sign up to Dribbble</h2>
                <p class="alert-sugestion">Username has already been Taken</p>

                <div class="row">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control shadow-none text-inherit-50" placeholder="Name" aria-label="Name" required>
                    </div>
                    <div class="col">
                        <label for="username" class="form-label ">Username</label>
                        <input type="text" id="username" class="form-control shadow-none" placeholder="User name" aria-label="User name" required>
                    </div>
                </div>

                <div class="col py-4">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control shadow-none" id="inputEmail4" placeholder="akash@example.com" required>
                </div>
                <div class="col">
                    <label for="inputPassword4" class="form-label" >Password</label>
                    <input type="password" class="form-control shadow-none" id="inputPassword4" placeholder="6+ characters" required>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input shadow-none" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label shadow-none" for="gridCheck">
                            <p style="font-size: small; font-weight: 500;">Creating an account means you're with our <a style="color: blue;">Teams of <br>Service, Privacy Policy, </a>and our default <a style="color: blue;">Notification <br>Setting.</a></p>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary"><a href="profile.html" style="text-decoration: none; color: white;"> Create Account </a></button>
                </div>
                <div class="Protect-form">
                    <p>
                        This site is protected by reCAPTCHA and the Google <br> <a style="color: blue;">Privacy Policy</a> and <a style="color: blue;"> Terms of Service </a> apply.
                    </p>
                </div>

            </form>
        </div>
    </div>
        <link rel="stylesheet" href="signup.js">
</body>

</html>
